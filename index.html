	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

<body>
	
	<header>
		<img src="logowithtext.png" height="100" width="250"></img>
	</header>
	
	<nav>
		<ul>
			<li><a class="active" href="index.html">Home</a></li>
			<li><a href="about.html">About Us</a></li>
			<li><button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">Login</button></li>
			<li><a href="register.html">Register</a></li>
		</ul>
	</nav>
	
	<main>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
			  <!-- Modal content-->
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
						<form action="#">
						  <div class="form-group">
							<label for="username">Username:</label>
							<input type="text" class="form-control" id="username">
						  </div>
						  <div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd">
						  </div>
						  <div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						  </div><br>
						  <button id="sub" type="submit" class="btn btn-default">Submit</button>
						</form>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			  </div>
			  
			</div>
		</div>
		
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
			<div class="item active">
			  <img src="https://image.freepik.com/free-photo/businessman-showing-the-changes-in-the-report_1098-3504.jpg" alt="Los Angeles">
			</div>

			<div class="item">
			  <img src="https://img3.goodfon.com/wallpaper/big/5/a4/finance-costs-paper-pens.jpg" alt="Chicago">
			</div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
	</main>
